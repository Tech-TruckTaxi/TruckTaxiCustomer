buildscript {
    ext {
        androidXCore = "1.6.0"
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "21.3.6528147"
        kotlinVersion = "1.5.31"
        playServicesLocationVersion = "21.0.1"
        // firebaseBomVersion = "32.2.0"  // Make sure this is the latest version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // classpath 'com.android.tools.build:gradle:7.3.3'
        classpath 'com.android.tools.build:gradle:8.1.0'  // Latest version
        // classpath("com.google.gms:google-services:4.4.2")
        classpath('com.google.gms:google-services:4.3.15') // or the latest version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            content {
                excludeGroup "com.facebook.react"
            }
        }
        jcenter()
        maven { url 'https://www.jitpack.io' }
    }
}

apply plugin: "com.facebook.react.rootproject"
